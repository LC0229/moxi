version: '3.8'

services:
  # Qdrant vector database (for RAG system)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: moxi-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant-data:/qdrant_data
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB (like llm-twin-course: store collected READMEs, file trees, SFT samples)
  mongodb:
    image: mongo:7
    container_name: moxi-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: moxi
      MONGO_INITDB_ROOT_PASSWORD: moxi
    volumes:
      - mongodb-data:/data/db
    restart: always
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ message queue (for task processing)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: moxi-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-logs:/var/log/rabbitmq
    restart: always
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant-data:
  mongodb-data:
  rabbitmq-data:
  rabbitmq-logs:

