name: Auto-generate Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      # Only trigger when code changes, not when README changes
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/auto-generate-docs.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to write files to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          # Install additional dependencies if needed
          pip install tomli  # For reading pyproject.toml
      
      - name: Configure environment
        run: |
          # Create .env file for the script (if needed)
          # The script will read from environment variables directly
          touch .env
      
      - name: Generate documentation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          cd ${{ github.workspace }}/src
          python -m doc_generator.main \
            https://github.com/${{ github.repository }} \
            --auto-write \
            --file-name README_BY_MOXI.md
      
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README_BY_MOXI.md
          git commit -m "docs: Auto-update README_BY_MOXI.md using Moxi [skip ci]" || exit 0
          git push

