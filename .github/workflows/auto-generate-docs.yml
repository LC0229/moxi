# Auto-generated by Moxi - AI Documentation Generator
# https://github.com/LC0229/moxi
# This workflow automatically generates ARCHITECTURE_BY_MOXI.md on code pushes

name: Moxi Auto-generate Architecture

on:
  push:
    branches:
      - main
      - master
    paths:
      # Only trigger when code changes, not when README changes
      - 'src/**'
      - '**/*.py'  # Python files anywhere in the repo
      - 'pyproject.toml'
      - '.github/workflows/moxi-auto-docs.yml'
      - 'Makefile'
      - 'requirements.txt'
      - 'setup.py'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to write files to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pydantic pydantic-settings structlog rich click requests openai tomli
      
      - name: Generate architecture diagram
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Clone moxi repository to get the doc_generator module
          echo "Cloning moxi repository..."
          git clone --depth 1 https://github.com/LC0229/moxi.git /tmp/moxi
          export PYTHONPATH=/tmp/moxi/src:$PYTHONPATH
          cd /tmp/moxi/src
          python -m doc_generator.main \
            https://github.com/${{ github.repository }} \
            --auto-write \
            --file-name ARCHITECTURE_BY_MOXI.md
