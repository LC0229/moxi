name: Auto-generate Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      # Only trigger when code changes, not when README changes
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/auto-generate-docs.yml'
      - 'Makefile'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to write files to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies directly (avoid poetry build issues)
          pip install pydantic pydantic-settings structlog rich click requests openai tomli
          # Note: Training dependencies (torch, transformers, etc.) are optional for doc generation
          # Install them only if needed for model inference
          # pip install transformers torch peft trl datasets accelerate bitsandbytes
      
      - name: Configure environment
        run: |
          # Create .env file for the script (if needed)
          # The script will read from environment variables directly
          touch .env
      
      - name: Generate documentation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          cd ${{ github.workspace }}/src
          python -m doc_generator.main \
            https://github.com/${{ github.repository }} \
            --auto-write \
            --file-name README_BY_MOXI.md
          
          # Note: write_to_repo_via_api() writes directly via GitHub API,
          # so no local git commit is needed. The file is already in the repository.

