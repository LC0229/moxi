<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome README æŸ¥çœ‹å™¨</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        }

        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .repo-list {
            flex: 1;
            overflow-y: auto;
        }

        .repo-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .repo-item:hover {
            background: #f9f9f9;
        }

        .repo-item.active {
            background: #e8f0fe;
            border-left: 3px solid #667eea;
        }

        .repo-item-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .repo-item-meta {
            font-size: 12px;
            color: #666;
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .repo-item-description {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-language {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-type {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge-stars {
            background: #fff3e0;
            color: #e65100;
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            background: white;
        }

        .content-header {
            padding: 25px 30px;
            border-bottom: 1px solid #e0e0e0;
            background: #fafafa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .content-header h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .content-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

        .content-meta a {
            color: #667eea;
            text-decoration: none;
        }

        .content-meta a:hover {
            text-decoration: underline;
        }

        .readme-content {
            padding: 30px;
            max-width: 900px;
            margin: 0 auto;
        }

        .readme-content h1,
        .readme-content h2,
        .readme-content h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
        }

        .readme-content h1 {
            font-size: 32px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .readme-content h2 {
            font-size: 24px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .readme-content h3 {
            font-size: 20px;
        }

        .readme-content p {
            line-height: 1.8;
            margin-bottom: 15px;
            color: #333;
        }

        .readme-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        .readme-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 15px 0;
        }

        .readme-content pre code {
            background: none;
            padding: 0;
        }

        .readme-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 15px 0;
        }

        .readme-content ul,
        .readme-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        .readme-content li {
            margin: 8px 0;
            line-height: 1.6;
        }

        .readme-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            color: #666;
        }

        .readme-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }

        .readme-content table th,
        .readme-content table td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        .readme-content table th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .readme-content a {
            color: #667eea;
            text-decoration: none;
        }

        .readme-content a:hover {
            text-decoration: underline;
        }

        .readme-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .view-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .view-btn {
            padding: 8px 16px;
            border: 1px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .view-btn:hover {
            background: #f0f4ff;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .chunks-view {
            margin-top: 20px;
        }

        .chunk-item {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .chunk-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .chunk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .chunk-title {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chunk-number {
            background: #667eea;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
        }

        .chunk-meta {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .chunk-size {
            font-size: 12px;
            color: #666;
            background: #e8f0fe;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 500;
        }

        .chunk-content {
            color: #333;
            line-height: 1.8;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #f0f0f0;
        }

        .chunk-content h1,
        .chunk-content h2,
        .chunk-content h3 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .chunk-content h2 {
            font-size: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .chunk-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 6px;
            font-size: 12px;
        }

        .chunk-stats-item {
            display: flex;
            flex-direction: column;
        }

        .chunk-stats-label {
            color: #666;
            font-size: 11px;
            text-transform: uppercase;
            margin-bottom: 3px;
        }

        .chunk-stats-value {
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .chunks-summary {
            background: #e8f0fe;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .chunks-summary h3 {
            margin: 0 0 10px 0;
            color: #667eea;
            font-size: 16px;
        }

        .chunks-summary-stats {
            display: flex;
            gap: 30px;
            font-size: 14px;
        }

        .chunks-summary-stat {
            display: flex;
            flex-direction: column;
        }

        .chunks-summary-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .chunks-summary-value {
            color: #333;
            font-weight: 600;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ğŸ“š Awesome README</h1>
                <p>é«˜è´¨é‡ README ç¤ºä¾‹é›†åˆ</p>
            </div>
            <div class="repo-list" id="repoList">
                <div class="loading">åŠ è½½ä¸­...</div>
            </div>
        </div>
        <div class="main-content">
            <div id="readmeContent">
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ“–</div>
                    <p>é€‰æ‹©ä¸€ä¸ª README æŸ¥çœ‹</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let readmeData = [];
        let currentIndex = -1;

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // å°è¯•å¤šä¸ªå¯èƒ½çš„è·¯å¾„
                const paths = [
                    'training_data/awesome_readme_clean.json',
                    'training_data/awesome_readme_test.json',
                    './training_data/awesome_readme_clean.json',
                    '/training_data/awesome_readme_clean.json'
                ];
                
                let data = null;
                for (const path of paths) {
                    try {
                        const response = await fetch(path);
                        if (response.ok) {
                            data = await response.json();
                            break;
                        }
                    } catch (e) {
                        continue;
                    }
                }
                
                if (!data) {
                    throw new Error('æ— æ³•åŠ è½½æ•°æ®æ–‡ä»¶');
                }
                
                readmeData = data.training_data || [];
                renderRepoList();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('repoList').innerHTML = 
                    '<div class="loading" style="color: red;">åŠ è½½å¤±è´¥: ' + error.message + '<br>è¯·ç¡®ä¿åœ¨ moxi ç›®å½•ä¸‹è¿è¡ŒæœåŠ¡å™¨</div>';
            }
        }

        // è½¬ä¹‰ HTML é˜²æ­¢ XSS
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸²æŸ“ä»“åº“åˆ—è¡¨
        function renderRepoList() {
            const listContainer = document.getElementById('repoList');
            
            if (readmeData.length === 0) {
                listContainer.innerHTML = '<div class="loading">æ²¡æœ‰æ•°æ®</div>';
                return;
            }

            listContainer.innerHTML = readmeData.map((repo, index) => {
                // å®‰å…¨åœ°è½¬ä¹‰æ‰€æœ‰æ–‡æœ¬å†…å®¹
                const name = escapeHtml(repo.name || 'Unknown');
                const language = escapeHtml(repo.language || 'N/A');
                const projectType = escapeHtml(repo.project_type || 'other');
                const stars = repo.stars || 0;
                const description = escapeHtml(repo.description || 'No description');
                
                return `
                <div class="repo-item ${index === currentIndex ? 'active' : ''}" 
                     onclick="selectRepo(${index})">
                    <div class="repo-item-title">${name}</div>
                    <div class="repo-item-meta">
                        <span class="badge badge-language">${language}</span>
                        <span class="badge badge-type">${projectType}</span>
                        <span class="badge badge-stars">â­ ${stars}</span>
                    </div>
                    <div class="repo-item-description">${description}</div>
                </div>
            `;
            }).join('');
        }

        // é€‰æ‹©ä»“åº“
        function selectRepo(index) {
            currentIndex = index;
            renderRepoList();
            renderReadme(readmeData[index]);
        }

        // æŒ‰ç« èŠ‚åˆ’åˆ† README
        function chunkReadmeBySections(readme) {
            if (!readme) return [];
            
            // æŒ‰ ## æˆ– ### åˆ†å‰²ï¼ˆä¿ç•™åˆ†éš”ç¬¦ï¼‰
            const sections = readme.split(/(?=^##+ )/m);
            
            const chunks = [];
            for (let i = 0; i < sections.length; i++) {
                const section = sections[i].trim();
                if (!section) continue;
                
                // æå–æ ‡é¢˜
                const titleMatch = section.match(/^##+ (.+)$/m);
                const title = titleMatch ? titleMatch[1].trim() : (i === 0 ? 'Introduction' : `Section ${i + 1}`);
                
                // è®¡ç®—å¤§å°
                const size = section.length;
                
                // ç»Ÿè®¡ä¿¡æ¯
                const lines = section.split('\n').length;
                const words = section.split(/\s+/).filter(w => w.length > 0).length;
                
                chunks.push({
                    index: i + 1,
                    title: title,
                    content: section,
                    size: size,
                    lines: lines,
                    words: words
                });
            }
            
            return chunks;
        }

        // å½“å‰è§†å›¾æ¨¡å¼ï¼š'full' æˆ– 'chunks'
        let currentViewMode = 'full';

        // åˆ‡æ¢è§†å›¾
        function toggleView(mode) {
            currentViewMode = mode;
            if (currentIndex >= 0) {
                renderReadme(readmeData[currentIndex]);
            }
        }

        // æ¸²æŸ“ README
        function renderReadme(repo) {
            const contentContainer = document.getElementById('readmeContent');
            
            // å®‰å…¨åœ°è½¬ä¹‰æ ‡é¢˜å’Œå…ƒæ•°æ®
            const name = escapeHtml(repo.name || 'Unknown');
            const language = escapeHtml(repo.language || 'N/A');
            const projectType = escapeHtml(repo.project_type || 'other');
            const stars = repo.stars || 0;
            const source = escapeHtml(repo.source || 'unknown');
            const repoUrl = escapeHtml(repo.repo_url || '#');
            
            const markdownText = repo.readme || '';
            
            // æŒ‰ç« èŠ‚åˆ’åˆ†
            const chunks = chunkReadmeBySections(markdownText);
            
            let contentHtml = '';
            
            if (currentViewMode === 'chunks') {
                // ç« èŠ‚è§†å›¾
                const chunksSummary = `
                    <div class="chunks-summary">
                        <h3>ğŸ“Š ç« èŠ‚åˆ’åˆ†ç»Ÿè®¡</h3>
                        <div class="chunks-summary-stats">
                            <div class="chunks-summary-stat">
                                <div class="chunks-summary-label">æ€»ç« èŠ‚æ•°</div>
                                <div class="chunks-summary-value">${chunks.length}</div>
                            </div>
                            <div class="chunks-summary-stat">
                                <div class="chunks-summary-label">å¹³å‡å¤§å°</div>
                                <div class="chunks-summary-value">${chunks.length > 0 ? Math.round(chunks.reduce((sum, c) => sum + c.size, 0) / chunks.length).toLocaleString() : 0} å­—ç¬¦</div>
                            </div>
                            <div class="chunks-summary-stat">
                                <div class="chunks-summary-label">æœ€å¤§ç« èŠ‚</div>
                                <div class="chunks-summary-value">${chunks.length > 0 ? Math.max(...chunks.map(c => c.size)).toLocaleString() : 0} å­—ç¬¦</div>
                            </div>
                            <div class="chunks-summary-stat">
                                <div class="chunks-summary-label">æœ€å°ç« èŠ‚</div>
                                <div class="chunks-summary-value">${chunks.length > 0 ? Math.min(...chunks.map(c => c.size)).toLocaleString() : 0} å­—ç¬¦</div>
                            </div>
                        </div>
                    </div>
                `;
                
                const chunksHtml = chunks.map(chunk => {
                    let chunkContentHtml = '';
                    if (typeof marked !== 'undefined') {
                        marked.setOptions({
                            breaks: true,
                            gfm: true,
                            headerIds: true,
                            mangle: false
                        });
                        chunkContentHtml = marked.parse(chunk.content);
                    } else {
                        chunkContentHtml = escapeHtml(chunk.content).replace(/\n/g, '<br>');
                    }
                    
                    return `
                        <div class="chunk-item">
                            <div class="chunk-header">
                                <div class="chunk-title">
                                    <span class="chunk-number">${chunk.index}</span>
                                    ${escapeHtml(chunk.title)}
                                </div>
                                <div class="chunk-meta">
                                    <span class="chunk-size">${chunk.size.toLocaleString()} å­—ç¬¦</span>
                                </div>
                            </div>
                            <div class="chunk-content">${chunkContentHtml}</div>
                            <div class="chunk-stats">
                                <div class="chunk-stats-item">
                                    <div class="chunk-stats-label">å­—ç¬¦æ•°</div>
                                    <div class="chunk-stats-value">${chunk.size.toLocaleString()}</div>
                                </div>
                                <div class="chunk-stats-item">
                                    <div class="chunk-stats-label">è¡Œæ•°</div>
                                    <div class="chunk-stats-value">${chunk.lines}</div>
                                </div>
                                <div class="chunk-stats-item">
                                    <div class="chunk-stats-label">å•è¯æ•°</div>
                                    <div class="chunk-stats-value">${chunk.words.toLocaleString()}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                contentHtml = chunksSummary + '<div class="chunks-view">' + chunksHtml + '</div>';
            } else {
                // å®Œæ•´è§†å›¾
                let readmeHtml = '';
                if (typeof marked !== 'undefined') {
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        headerIds: true,
                        mangle: false
                    });
                    readmeHtml = marked.parse(markdownText);
                } else {
                    readmeHtml = escapeHtml(markdownText).replace(/\n/g, '<br>');
                }
                
                contentHtml = `<div class="readme-content">${readmeHtml}</div>`;
            }
            
            contentContainer.innerHTML = `
                <div class="content-header">
                    <h2>${name}</h2>
                    <div class="content-meta">
                        <a href="${repoUrl}" target="_blank">ğŸ”— æŸ¥çœ‹ GitHub</a>
                        <span>è¯­è¨€: ${language}</span>
                        <span>ç±»å‹: ${projectType}</span>
                        <span>â­ ${stars} stars</span>
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-label">README é•¿åº¦</div>
                            <div class="stat-value">${(repo.readme_length || 0).toLocaleString()} å­—ç¬¦</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ç« èŠ‚æ•°</div>
                            <div class="stat-value">${chunks.length}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">æ¥æº</div>
                            <div class="stat-value">${source}</div>
                        </div>
                    </div>
                    <div class="view-controls">
                        <button class="view-btn ${currentViewMode === 'full' ? 'active' : ''}" 
                                onclick="toggleView('full')">
                            ğŸ“„ å®Œæ•´ README
                        </button>
                        <button class="view-btn ${currentViewMode === 'chunks' ? 'active' : ''}" 
                                onclick="toggleView('chunks')">
                            ğŸ“‘ ç« èŠ‚åˆ’åˆ† (${chunks.length} ä¸ª)
                        </button>
                    </div>
                </div>
                ${contentHtml}
            `;
        }

        // åˆå§‹åŒ–
        loadData();
    </script>
</body>
</html>
